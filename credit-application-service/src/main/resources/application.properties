server.port=8080
spring.application.name=credit-application-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/credit_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=10

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

app.risk-service.url=${APP_RISK_SERVICE_URL:http://localhost:8081}
app.jwt.secret=${APP_JWT_SECRET:ThisIsASecretKeyThatIsBigEnoughForHS512AlgorithmRequirementsAndSecure}
app.jwt.expiration=${APP_JWT_EXPIRATION:3600000}

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
springdoc.show-actuator=true
